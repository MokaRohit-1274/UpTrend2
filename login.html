<!DOCTYPE html> 
<html> 

<head> 
	<title>UpTrend login</title> 
	<link rel="stylesheet"
		href="style.css"> 
		<link rel="stylesheet" href="fash_ecom.html">
</head> 

<body> 
	<div class="main"> 
		<h1>Login To UpTrend</h1> 
		
		<form action="fash_ecom.html"> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"> 
					Submit 
				</button> 
			</div> 
		</form> 
		<p>Not registered? 
			<a href="signup.html"> 
				Create an account 
			</a> 
		</p> 
	</div> 
</body> 

</html>
